<body>

    <div><h1>Entrega Aula 20</h1></div>

    <button type="button" id="soma" onclick="soma()">+</button>
    <button type="button" id="subtrai" onclick="subtrai()">-</button>
    <button type="button" id="multiplica" onclick="multiplica()">x</button>
    <button type="button" id="divide" onclick="divide()">/</button>

    <br>

    <div id="minhaDiv">
        <p>O resultado é:</p>
